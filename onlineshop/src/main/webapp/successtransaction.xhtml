<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head></h:head>
<body>
	<ui:composition template="/template/bootstrap.xhtml">

		<ui:define name="panelHeadingCat">Category</ui:define>
		<ui:define name="contentCat">


			<ul class="list-group">
				<li class="list-group-item"><h:link value="[All Products]"
						outcome="/product/list.xhtml">
					</h:link></li>
				<ui:repeat var="c" value="#{shopController.allCategories}">
					<li class="list-group-item"><h:link value="#{c.name}"
							outcome="/product/list.xhtml">
							<f:param name="id" value="#{c.id}" />
						</h:link></li>
				</ui:repeat>
			</ul>

		</ui:define>


		<ui:define name="panelHeading">
			<h3>Your Shopping Cart</h3>
		</ui:define>

		<ui:define name="content">

			<ul class="list-group">

			<li class="list-group-item" style="background-color: #f5f5f5"><h4>Success</h4></li>
			<li class="list-group-item"><h4>Transaksi berhasil</h4>
			</li>
			</ul>
			
			<div class="row">
			<div class="col-md-3">
			<h:link outcome="index.xhtml">Kembali ke beranda</h:link>
			</div>
			</div>
			

		</ui:define>
	</ui:composition>
</body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<h:head></h:head>
<body>
	<ui:composition template="/template/bootstrap.xhtml">

		<ui:define name="panelHeadingCat">Category</ui:define>
		<ui:define name="contentCat">


			<ul class="list-group">
				<li class="list-group-item"><h:link value="[All Products]"
						outcome="/product/list.xhtml">
					</h:link></li>
				<ui:repeat var="c" value="#{shopController.allCategories}">
					<li class="list-group-item"><h:link value="#{c.name}"
							outcome="/product/list.xhtml">
							<f:param name="id" value="#{c.id}" />
						</h:link></li>
				</ui:repeat>
			</ul>

		</ui:define>


		<ui:define name="panelHeading">
			<h3>Your Shopping Cart</h3>
		</ui:define>

		<ui:define name="content">

			<ul class="list-group">
				<h:form>
					<li class="list-group-item">

						<div class="row">
							<div class="col-md-3">
								<h4>Product Name</h4>
							</div>
							<div class="col-md-3">
								<h4>Product Price</h4>
							</div>
							<div class="col-md-2">
								<h4>Quantity</h4>
							</div>
							<div class="col-md-2" align="right">
								<h4>Sub Total</h4>
							</div>
						</div>
					</li>
					<li class="list-group-item"><c:forEach var="p"
							items="#{shoppingCartController.items}">
							<div class="row">

								<div class="col-md-3">
									<h:outputText value="#{p.key.name}"
										outcome="/product/detail.xhtml" />
								</div>
								<div class="col-md-3">
									<h:outputText value="#{p.key.price} " />
								</div>
								<div class="col-md-2">
								<div class="row">
								<div class="col-md-5">

								    <h:inputText value="#{p.value}" size="1" rendered="#{not shoppingCartController.editable}" />
									<h:outputText value="#{p.value}" rendered="#{shoppingCartController.editable}" />
								</div>
								<div class="col-md-2">
									<h:commandLink value="Edit"
										action="#{shoppingCartController.editQuantity}" rendered="#{shoppingCartController.editable}">
									</h:commandLink>
									<h:commandLink value="Save"
										action="#{shoppingCartController.saveProdQua}" rendered="#{not shoppingCartController.editable}">
										<f:setPropertyActionListener target="#{shoppingCartController.product}"
                                         value="#{p.key}"/>
                                         <f:setPropertyActionListener target="#{shoppingCartController.quantity}"
                                         value="#{p.value}"/>
										
									</h:commandLink>
									</div>
								</div>
								</div>
								<div class="col-md-2" align="right">
									<h:outputText value="#{p.key.price*p.value}" />
								</div>
								<div class="col-md-2">
								<h:form>
									<h:commandLink value="Remove" action="#{shoppingCartController.removeProduct}">
										<f:setPropertyActionListener target="#{shoppingCartController.product}"
                                         value="#{p.key}"/>
                                         <f:ajax render=":hasil1" />
									</h:commandLink>
								</h:form>
								</div>

							</div>
						</c:forEach>
						<div class="row">
							<div class="col-md-3" />
							<div class="col-md-3" />
							<div class="col-md-2">
								<h4>Total</h4>
							</div>
							<div class="col-md-2" align="right">
								<h4>
									<h:outputText value="#{shoppingCartController.totalAmount}" />
								</h4>
							</div>
						</div>
						<div class="row">
							<div class="col-md-3">
								<h:commandButton value="Checkout" class="form-control"
									action="#{shoppingCartController.checkout}" />
							</div>

						</div></li>
				</h:form>
			</ul>

		</ui:define>
	</ui:composition>
</body>
</html>

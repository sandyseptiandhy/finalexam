<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"> 

<h:head></h:head> 
<body> 
<ui:composition template="/template/bootstrap.xhtml">

	<ui:define name="panelHeadingCat">Category</ui:define> 
	<ui:define name="contentCat">

				
					<ul class="list-group">
							<li class="list-group-item">
							<h:link value="[All Products]" outcome="/product/list.xhtml">
								</h:link></li>
						<ui:repeat var="c" value="#{shopController.allCategories}">
							<li class="list-group-item">
							<h:link value="#{c.name}" outcome="/product/list.xhtml">
									<f:param name="id" value="#{c.id}" />
								</h:link></li>
						</ui:repeat>
					</ul>

				</ui:define>


		<ui:define name="panelHeading">
		<div class="row" >
		<div class="col-md-7">	<h3>Transaction History</h3></div>
		<div class="col-md-5"  style="height: 57px;">	
		<br />
	       
	        </div>
	        
	        </div>
		</ui:define>


		<ui:define name="content">
<h:form>
		<h:dataTable var="t" value="#{transactionHistoryController.orderList}" border="1" >
			<h:column  >
				<f:facet name="header">Id</f:facet>
				<h:link value="#{t.id}" outcome="tranhistorydetail"> 
					<f:param name="idOrder" value="#{t.id}">
					</f:param>
				</h:link>
			</h:column>
			<h:column>
				<f:facet name="header">Waktu Transaksi</f:facet>
				<h:outputText value="#{t.date} " />
			</h:column>
			<h:column>
				<f:facet name="header">Total Amount</f:facet>
				<h:outputText value="#{t.totalAmount}" />
			</h:column>
		</h:dataTable>
	</h:form>
		</ui:define>
	</ui:composition>
</body> 
</html>

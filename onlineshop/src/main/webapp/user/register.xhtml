<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">


<body>
	<ui:composition template="/template/bootstrap.xhtml">
	<ui:define name="panelHeadingCat">Category</ui:define> 
		<ui:define name="contentCat">

				
					<ul class="list-group">
							<li class="list-group-item">
							<h:link value="[All Products]" outcome="/product/list.xhtml">
								</h:link></li>
						<ui:repeat var="c" value="#{shopController.allCategories}">
							<li class="list-group-item">
							<h:link value="#{c.name}" outcome="/product/list.xhtml">
									<f:param name="id" value="#{c.id}" />
								</h:link></li>
						</ui:repeat>
					</ul>

				</ui:define>
			<ui:define name="panelHeading">
			<h3>Register</h3>
		</ui:define>
		
				<ui:define name="content">
		<h:form>
		

			<h:message style="color:green;margin:8px;" />
			
				<div class="form-group">
					<label for="usr">Salutation:</label> 
					<h:selectOneMenu value="#{registerController.salutation}" class="form-control">
							<f:selectItem itemValue="Mr" itemLabel="Mr" />
							<f:selectItem itemValue="Mrs" itemLabel="Mrs" />
							<f:selectItem itemValue="Ms" itemLabel="Ms" />
						</h:selectOneMenu>
				</div>
				<div class="form-group">
					<label for="usr">Nama Depan:</label>
					 <h:inputText value="#{registerController.firstName}"
							required="true" label="Nama Depan" class="form-control"/>
				</div>

				<div class="form-group">
					<label for="usr">Nama Belakang:</label> 
					<h:inputText value="#{registerController.lastName}"
							required="true" label="Nama Belakang" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="usr">Jenis Kelamin:</label> 
					<h:selectOneRadio value="#{registerController.gender}" class="form-control">
							<f:selectItem itemValue="P" itemLabel="Pria" />
							<f:selectItem itemValue="W" itemLabel="Wanita" />
						</h:selectOneRadio>
				</div>
				
				<div class="form-group">
					<label for="usr">Email:</label> 
					<h:inputText value="#{registerController.email}"
							required="true" label="Email" class="form-control">
							<f:validateRegex
								pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
				</div>

				<div class="form-group">
					<label for="usr">Telp Rumah :</label> 
					<h:inputText value="#{registerController.homePhone}" 
					required="true" label="Telp Rumah" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="usr">Hp:</label> 
					<h:inputText value="#{registerController.mobileNo}"
							required="true" label="Telp Genggam" class="form-control"/>
				</div>
				
				<div class="form-group">
					<label for="usr">Kata sandi:</label> 
					<h:inputSecret value="#{registerController.password}"
							required="true" redisplay="true" label="kata sandi" class="form-control">
							<f:validateLength maximum="50" minimum="5" />
						</h:inputSecret>
				</div>

				<div class="form-group">
					<label for="usr">Tanggal Lahir:</label> 
					<h:inputText value="#{registerController.birthDate}" class="form-control">
							<f:convertDateTime pattern="dd-MM-yyyy" />
						</h:inputText>
				</div>
				
				<div class="form-group">
					<label for="usr">Alamat:</label> 
					<h:inputText value="#{registerController.street}"
							required="true" label="jalan"  class="form-control" />
				</div>
				
				<div class="form-group">
					<label for="usr">Kota:</label> 
					<h:inputText value="#{registerController.city}"
							required="true" label="kota" class="form-control" />
				</div>
				
				<div class="form-group">
					<label for="usr">Kode Pos:</label> 
					<h:inputText value="#{registerController.postalCode}"
							required="true" label="kode pos" class="form-control"/>
				</div>
				
				<h:commandButton action="#{registerController.simpanCustomer}" value="Kirim" />

			</h:form>
		
		
		</ui:define>
</ui:composition>
</body>
</html>
